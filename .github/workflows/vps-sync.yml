name: VPS Sync via Tmate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours

jobs:
  vps-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5h 30m

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Restore VPS data from branch
      - name: Switch to or create 'vps-data' branch
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if git ls-remote --heads origin vps-data; then
            git fetch origin vps-data
            git checkout vps-data
            git pull origin vps-data
          else
            git checkout -b vps-data
          fi

      - name: Restore existing VPS data
        run: |
          if [ -d vps_data ]; then
            echo "Found existing VPS data."
          else
            mkdir vps_data
            echo "No data found, created vps_data folder."
          fi

      # Start tmate in background
      - name: Install and run tmate in background
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate
          tmate -F new-session -d  # Start detached session
          TMATE_SSH=$(tmate display -p '#{tmate_ssh}')
          TMATE_WEB=$(tmate display -p '#{tmate_web}')
          echo "Tmate SSH: $TMATE_SSH"
          echo "Tmate Web: $TMATE_WEB"

      # Keep VPS alive for 5h 30m
      - name: Keep session alive
        run: |
          echo "Keeping VPS alive for 5h 30m..."
          sleep 19800  # 5 hours 30 minutes in seconds

      # Save VPS data before shutdown
      - name: Commit and push updated data
        run: |
          git add vps_data
          git commit -m "Update VPS data at $(date -Is)" || echo "No changes to commit"
          git push origin vps-data
